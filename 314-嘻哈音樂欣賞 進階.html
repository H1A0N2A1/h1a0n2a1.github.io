      <article>
        <p><h2>嘻哈音樂也譯饒舌音樂，是一種跟著伴奏、帶著韻律吟誦即饒舌的音樂風格。</h2></p>
        <p><h2>所用的伴奏多產生於音樂取樣的方式，亦被稱作嘻哈音樂，兩者均誕生於廣義的嘻哈文化。</h2></p>
        <p><h2>該文化包含了司眾、饒舌、控盤、歇段舞和塗鴉等幾種街頭藝術。</h2></p>
